<template name="mainLayout">
	<div class="main-layout">
		<a href="#content" class="offscreen">Skip to Content</a>
		{{> responsiveMenu}}
		<div class="main-layout__container">
			<div class="main-layout__responsive-menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<header class="main-layout__header">
				{{> menu}}
			</header>
			<div id="content" class="main-layout__content">
				{{> yield}}
			</div>
			<footer class="mainLayout__footer">
				{{> footer}}
			</footer>
		</div>
	</div>
</template>
